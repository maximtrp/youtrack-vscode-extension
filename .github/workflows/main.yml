on:
  # push:
  #   branches:
  #     - main
  release:
    types:
      - created

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - run: npm install
    # - run: xvfb-run -a npm test
    #   if: runner.os == 'Linux'
    # - run: npm test
    #   if: runner.os != 'Linux'
    - name: Publish
      run: |
        npm install -g @vscode/vsce
        npm install -g yarn
        yarn install
        npm run deploy
      if: success() && startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu-latest'
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
